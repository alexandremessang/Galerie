<!DOCTYPE html>

<head>
    <title>Site PWA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="manifest" href="manifest.webmanifest" />
    <script 
        asyncsrc="https://cdn.jsdelivr.net/npm/pwacompat@2.0.9/pwacompat.min.js" 
        integrity="sha384-VcI6S+HIsE80FVM1jgbd6WDFhzKYA0PecD/LcIyMQpT4fMJdijBh0I7Iblaacawc"
        crossorigin="anonymous">
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="script.js"></script>
    <script>
        if('serviceWorker'in navigator) {
            navigator.serviceWorker.register("sw.js").then((reg) => {
                console.log("votre service worker a été enregistré!");
            }).catch((error) => {
                console.error(error);   
            });
        } else {
            console.warn("Service workers are not supported.");
        }   
    </script>
</head>

<body onload="preset()">
    <div class="container">
        <div class="offline row">
            <h3>Vous avez été déconnecté</h3>
        </div>
        <h1 id="main_title">Bienvenue sur le site</h1>
    

    <div id="image_box" class="row"></div>

    <div id="loading">
        <div class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>
